

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="a.css">
    </head>
    <body>

        <br>

        <div class="container">

            <div class="row">

                <div class="col-6" style="height: 50px;">
                    <h1>User Role</h1>
                </div>

                <div class="col-3">
                    <button type="button" class="btn btn-primary"
                        data-bs-toggle="modal" data-bs-target="#add">ADD</button>
                    <button type="button" class="btn btn-primary"
                        data-bs-toggle="modal" data-bs-target="#edit">EDIT</button>
                    <button type="button" class="btn btn-primary"
                        data-bs-toggle="modal" data-bs-target="#delete">DELETE</button>
                </div>

             
                <div class="modal fade" id="add" tabindex="-1"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add User Role</h5>
                                <button type="button" class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Close">
                                </button>
                            </div>

                            <div class="modal-body">
                                <label for="userrole"> <b>User Role</b></label>
                                <input type="text" id="userrole" class="form-control">
                                <label for="description"> <b>Description</b></label>
                                <input type="text" id="description" class="form-control">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">SAVE</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL</button>
                            </div>
                        </div>
                    </div>
                </div>







            </div>

            <br>
            <table class="table" style="width: 70%;">
                <th>User Role</th>
                <th>Description</th>
                <th></th>
                <tr class="table-bordered">
                    <td>QA Engineer</td>
                    <td>QA Engineersss</td>
                    <td><input class="form-check-input" type="checkbox" value
                            id="flexCheckDefault" checked></td>

                </tr>

            </table>

        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
    </body>
</html>

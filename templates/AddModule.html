<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Add TestCase</title>

    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >

	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
            <h2 class="text-center">Add Module</h2>
            <form action="" method = "POST">
                <br>
                <div class="form-group row">
                    <label for="module"> <b> Module Name </b></label>
                    <input type="text" class="form-control" name="module" id="module" value="{{car.module}}">
                </div>
                <br>
                <div class="form-group row">
                    <label for="description"><b>  Module Description  </b> </label>
                    <textarea type="text" class="form-control" name="description" id="description" value="{{car.description}}"></textarea>
                </div>  
                
                <br>
                <button type="btnAdd" class="btn btn-primary">Submit</button>
                <a href="/" class="btn btn-danger">Cancel</a>
                </form>

            </div>
        </div>
    </div>
</body>

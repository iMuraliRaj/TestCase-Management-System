<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Add TestCase</title>

    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >

	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <h2>Add Test Case</h2>

    <form action="" method = "POST">
        <div class="form-group row">
          <label for="id">Testcase ID</label>
          <input type="text" class="form-control" name="id" id="id" value="{{car.id}}">
        </div>
        <div class="form-group row">
            <label for="name">Testcase Description</label>
            <input type="text" class="form-control" name="name" id="name" value="{{car.name}}">
        </div>
        <div class="form-group row">
            <label for="year">Test Steps</label>
            <input type="text" class="form-control" name="year" id="steps" value="{{car.steps}}">
        </div>
        <div class="form-group row">
            <label for="price">Expected Result</label>
            <input type="text" class="form-control" name="price" id="price" value="{{car.price}}">
        </div>

        <button type="btnAdd" class="btn btn-primary">Submit</button>
        <a href="/carslist" class="btn btn-primary">Cancel</a>
      </form>
</body>
